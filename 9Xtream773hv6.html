<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>9XTREAM PRO PLAYER</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root {
  --bg-primary: #0a0a0f;
  --bg-secondary: #12121a;
  --bg-card: #1a1a25;
  --bg-hover: #252535;
  --accent: #00b3ff;
  --accent-glow: rgba(0, 179, 255, 0.3);
  --text-primary: #ffffff;
  --text-secondary: #a0a0b0;
  --text-muted: #606070;
  --danger: #ff4757;
  --success: #2ed573;
  --warning: #ffa502;
  --gradient-accent: linear-gradient(135deg, #00b3ff, #0066ff);
  --gradient-bg: linear-gradient(180deg, #0a0a0f 0%, #12121a 100%);
  --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.4);
  --shadow-glow: 0 0 20px var(--accent-glow);
  --radius: 12px;
  --radius-sm: 8px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background: var(--gradient-bg);
  color: var(--text-primary);
  min-height: 100vh;
  overflow-x: hidden;
}

/* Scrollbar */
::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: var(--bg-secondary); }
::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: #0099dd; }

/* Login Screen */
#loginScreen {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 70%);
}

.login-container {
  background: var(--bg-card);
  border-radius: var(--radius);
  padding: 2.5rem;
  width: 100%;
  max-width: 420px;
  box-shadow: var(--shadow-card);
  border: 1px solid rgba(255, 255, 255, 0.05);
}

.login-header {
  text-align: center;
  margin-bottom: 2rem;
}

.login-header .logo {
  font-size: 3rem;
  margin-bottom: 0.5rem;
}

.login-header h1 {
  font-size: 1.5rem;
  font-weight: 700;
  background: var(--gradient-accent);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.form-floating {
  margin-bottom: 1rem;
}

.form-floating .form-control {
  background: var(--bg-secondary);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: var(--text-primary);
  border-radius: var(--radius-sm);
  height: 56px;
  padding: 1rem 0.75rem;
}

.form-floating .form-control:focus {
  background: var(--bg-secondary);
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--accent-glow);
  color: var(--text-primary);
}

.form-floating label {
  color: var(--text-muted);
}

.btn-login {
  width: 100%;
  padding: 0.875rem;
  font-size: 1rem;
  font-weight: 600;
  background: var(--gradient-accent);
  border: none;
  border-radius: var(--radius-sm);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 0.5rem;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-glow);
}

.btn-login:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

/* Main App */
#app {
  display: none;
  min-height: 100vh;
  padding-bottom: 70px; /* Space for bottom nav */
}

/* Header */
.app-header {
  background: var(--bg-secondary);
  padding: 1rem 1.5rem;
  display: flex;
  align-items: center;
  gap: 1rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  position: sticky;
  top: 0;
  z-index: 100;
}

.app-logo {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-weight: 700;
  font-size: 1.25rem;
  color: var(--accent);
}

.search-box {
  flex: 1;
  max-width: 400px;
  position: relative;
}

.search-box input {
  width: 100%;
  padding: 0.625rem 1rem 0.625rem 2.5rem;
  background: var(--bg-card);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 50px;
  color: var(--text-primary);
  font-size: 0.9rem;
  transition: all 0.3s ease;
}

.search-box input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--accent-glow);
}

.search-box i {
  position: absolute;
  left: 1rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
}

.header-actions {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.btn-icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--bg-card);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: var(--text-secondary);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-icon:hover {
  background: var(--accent);
  color: white;
  border-color: var(--accent);
}

/* Cache Status Indicator */
.cache-indicator {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.25rem 0.75rem;
  background: var(--bg-card);
  border-radius: 50px;
  font-size: 0.75rem;
  color: var(--text-muted);
}

.cache-indicator.active {
  color: var(--success);
}

.cache-indicator .dot {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--text-muted);
}

.cache-indicator.active .dot {
  background: var(--success);
  animation: pulse 2s infinite;
}

/* Bottom Navigation Tabs - MOVED TO FOOTER */
.nav-tabs-bottom {
  background: var(--bg-secondary);
  padding: 0.5rem 1rem;
  display: flex;
  justify-content: space-around;
  gap: 0.5rem;
  border-top: 1px solid rgba(255, 255, 255, 0.05);
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 100;
}

.nav-tab {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.25rem;
  padding: 0.5rem 1rem;
  background: transparent;
  border: none;
  border-radius: var(--radius-sm);
  color: var(--text-secondary);
  font-size: 0.75rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  white-space: nowrap;
}

.nav-tab:hover {
  background: var(--bg-hover);
  color: var(--text-primary);
}

.nav-tab.active {
  background: var(--gradient-accent);
  color: white;
}

.nav-tab i {
  font-size: 1.25rem;
}

/* Main Content Layout */
.main-content {
  display: grid;
  grid-template-columns: 280px 1fr;
  min-height: calc(100vh - 130px);
}

/* Sidebar Categories */
.sidebar-categories {
  background: var(--bg-secondary);
  border-right: 1px solid rgba(255, 255, 255, 0.05);
  overflow-y: auto;
  max-height: calc(100vh - 130px);
  position: sticky;
  top: 70px;
}

.sidebar-header {
  padding: 1rem;
  font-weight: 600;
  color: var(--text-muted);
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.cache-badge {
  font-size: 0.65rem;
  padding: 0.125rem 0.5rem;
  background: var(--success);
  color: var(--bg-primary);
  border-radius: 50px;
  font-weight: 700;
}

.category-list {
  padding: 0.5rem;
}

.category-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.75rem 1rem;
  border-radius: var(--radius-sm);
  color: var(--text-secondary);
  cursor: pointer;
  transition: all 0.2s ease;
  font-size: 0.9rem;
}

.category-item:hover {
  background: var(--bg-hover);
  color: var(--text-primary);
}

.category-item.active {
  background: var(--accent);
  color: white;
}

.category-item .count {
  font-size: 0.75rem;
  background: rgba(255, 255, 255, 0.1);
  padding: 0.125rem 0.5rem;
  border-radius: 50px;
}

.category-item.active .count {
  background: rgba(255, 255, 255, 0.2);
}

/* Content Grid */
.content-area {
  padding: 1.5rem;
  overflow-y: auto;
}

.content-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 1.5rem;
}

.content-title {
  font-size: 1.25rem;
  font-weight: 600;
}

.content-count {
  color: var(--text-muted);
  font-size: 0.9rem;
}

/* Virtual Scroll Container */
.virtual-scroll-container {
  position: relative;
  overflow-y: auto;
  height: calc(100vh - 280px);
}

.virtual-scroll-spacer {
  position: relative;
}

.items-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 1rem;
  position: absolute;
  left: 0;
  right: 0;
}

/* Item Card */
.item-card {
  background: var(--bg-card);
  border-radius: var(--radius);
  overflow: hidden;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 1px solid rgba(255, 255, 255, 0.05);
  position: relative;
}

.item-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-card);
  border-color: var(--accent);
}

.item-poster {
  width: 100%;
  aspect-ratio: 2/3;
  object-fit: cover;
  background: var(--bg-secondary);
}

.item-poster-live {
  aspect-ratio: 16/9;
}

.item-info {
  padding: 0.75rem;
}

.item-title {
  font-size: 0.85rem;
  font-weight: 500;
  color: var(--text-primary);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.item-meta {
  font-size: 0.75rem;
  color: var(--text-muted);
  margin-top: 0.25rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

/* Stream Type Badge */
.stream-type-badge {
  position: absolute;
  bottom: 50px;
  left: 0.5rem;
  display: flex;
  gap: 0.25rem;
  flex-wrap: wrap;
}

.stream-badge {
  font-size: 0.55rem;
  font-weight: 700;
  padding: 0.125rem 0.375rem;
  border-radius: 3px;
  text-transform: uppercase;
}

.stream-badge.hls { background: #00b3ff; color: white; }
.stream-badge.ts { background: #9b59b6; color: white; }
.stream-badge.mp4 { background: #2ed573; color: white; }
.stream-badge.hd { background: #f1c40f; color: #000; }
.stream-badge.fhd { background: #e67e22; color: white; }
.stream-badge.uhd { background: #e74c3c; color: white; }
.stream-badge.h264 { background: #3498db; color: white; }
.stream-badge.h265 { background: #8e44ad; color: white; }

.item-badge {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  background: var(--accent);
  color: white;
  font-size: 0.65rem;
  font-weight: 600;
  padding: 0.125rem 0.5rem;
  border-radius: 50px;
}

.item-favorite {
  position: absolute;
  top: 0.5rem;
  left: 0.5rem;
  width: 28px;
  height: 28px;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-muted);
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
}

.item-favorite:hover,
.item-favorite.active {
  background: var(--danger);
  color: white;
}

.item-play-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.item-card:hover .item-play-overlay {
  opacity: 1;
}

.play-btn {
  width: 50px;
  height: 50px;
  background: var(--gradient-accent);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1.25rem;
  box-shadow: var(--shadow-glow);
}

/* Player Section */
.player-section {
  background: var(--bg-primary);
  border-radius: var(--radius);
  overflow: hidden;
  margin-bottom: 1.5rem;
  box-shadow: var(--shadow-card);
}

.video-js {
  width: 100%;
  aspect-ratio: 16/9;
  background: #000;
}

.player-info {
  padding: 1rem 1.5rem;
  background: var(--bg-card);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.now-playing {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.now-playing-dot {
  width: 8px;
  height: 8px;
  background: var(--danger);
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.now-playing-text {
  font-weight: 500;
}

.stream-info {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.75rem;
  color: var(--text-muted);
}

/* Modal */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  padding: 1rem;
  backdrop-filter: blur(10px);
}

.modal-overlay.show {
  display: flex;
}

.modal-content {
  background: var(--bg-card);
  border-radius: var(--radius);
  width: 100%;
  max-width: 900px;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.modal-header {
  position: relative;
  padding: 0;
}

.modal-backdrop-img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.modal-backdrop-gradient {
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, var(--bg-card) 0%, transparent 100%);
}

.modal-close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  width: 36px;
  height: 36px;
  background: rgba(0, 0, 0, 0.5);
  border: none;
  border-radius: 50%;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  z-index: 10;
}

.modal-close:hover {
  background: var(--danger);
}

.modal-body {
  padding: 1.5rem 2rem;
  margin-top: -80px;
  position: relative;
}

.modal-poster-container {
  display: flex;
  gap: 2rem;
}

.modal-poster {
  width: 180px;
  height: 270px;
  object-fit: cover;
  border-radius: var(--radius);
  box-shadow: var(--shadow-card);
  flex-shrink: 0;
}

.modal-details {
  flex: 1;
}

.modal-title {
  font-size: 1.75rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.modal-meta {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  margin-bottom: 1rem;
  color: var(--text-muted);
  font-size: 0.9rem;
}

.modal-meta span {
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

.modal-rating {
  display: flex;
  align-items: center;
  gap: 0.25rem;
  color: var(--warning);
}

.modal-genres {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.genre-tag {
  background: var(--bg-secondary);
  padding: 0.25rem 0.75rem;
  border-radius: 50px;
  font-size: 0.8rem;
  color: var(--text-secondary);
}

.modal-description {
  color: var(--text-secondary);
  line-height: 1.6;
  margin-bottom: 1.5rem;
}

.modal-cast {
  margin-bottom: 1.5rem;
}

.modal-cast-title {
  font-size: 0.85rem;
  color: var(--text-muted);
  margin-bottom: 0.5rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.modal-cast-list {
  color: var(--text-secondary);
  font-size: 0.9rem;
}

.modal-actions {
  display: flex;
  gap: 1rem;
}

.btn-play {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.875rem 2rem;
  background: var(--gradient-accent);
  border: none;
  border-radius: var(--radius-sm);
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-play:hover {
  transform: scale(1.02);
  box-shadow: var(--shadow-glow);
}

.btn-secondary {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.875rem 1.5rem;
  background: var(--bg-secondary);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--radius-sm);
  color: var(--text-primary);
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-secondary:hover {
  background: var(--bg-hover);
}

/* Seasons & Episodes */
.seasons-section {
  margin-top: 2rem;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  padding-top: 1.5rem;
}

.seasons-header {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1rem;
}

.season-select {
  background: var(--bg-secondary);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--radius-sm);
  padding: 0.5rem 1rem;
  color: var(--text-primary);
  font-size: 0.9rem;
  cursor: pointer;
}

.season-select:focus {
  outline: none;
  border-color: var(--accent);
}

.episodes-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1rem;
  max-height: 400px;
  overflow-y: auto;
  padding-right: 0.5rem;
}

.episode-card {
  display: flex;
  gap: 1rem;
  background: var(--bg-secondary);
  border-radius: var(--radius-sm);
  padding: 0.75rem;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 1px solid transparent;
}

.episode-card:hover {
  background: var(--bg-hover);
  border-color: var(--accent);
}

.episode-number {
  width: 40px;
  height: 40px;
  background: var(--bg-card);
  border-radius: var(--radius-sm);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  color: var(--accent);
  flex-shrink: 0;
}

.episode-info {
  flex: 1;
  min-width: 0;
}

.episode-title {
  font-size: 0.9rem;
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.episode-duration {
  font-size: 0.75rem;
  color: var(--text-muted);
  margin-top: 0.25rem;
}

/* Account Modal */
.account-info {
  padding: 1.5rem;
}

.account-row {
  display: flex;
  justify-content: space-between;
  padding: 0.75rem 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.account-row:last-child {
  border-bottom: none;
}

.account-label {
  color: var(--text-muted);
}

.account-value {
  font-weight: 500;
}

.status-active {
  color: var(--success);
}

.status-expired {
  color: var(--danger);
}

/* Loading */
.loading-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 4rem;
  color: var(--text-muted);
}

.loading-spinner {
  width: 40px;
  height: 40px;
  border: 3px solid var(--bg-hover);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 1rem;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 4rem 2rem;
  color: var(--text-muted);
}

.empty-state i {
  font-size: 4rem;
  margin-bottom: 1rem;
  opacity: 0.3;
}

.empty-state h3 {
  font-size: 1.25rem;
  color: var(--text-secondary);
  margin-bottom: 0.5rem;
}

/* Responsive */
@media (max-width: 1024px) {
  .main-content {
    grid-template-columns: 1fr;
  }
  
  .sidebar-categories {
    display: none;
    position: fixed;
    left: 0;
    top: 70px;
    bottom: 70px;
    width: 280px;
    z-index: 99;
  }
  
  .sidebar-categories.show {
    display: block;
  }
  
  .items-grid {
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  }
}

@media (max-width: 768px) {
  .app-header {
    flex-wrap: wrap;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
  }

<script>
// ============================================================================
// SISTEMA DE CACHE PROFISSIONAL - OTIMIZADO PARA PERFORMANCE
// ============================================================================
const CACHE_CONFIG = {
  CATEGORIES_TTL: 24 * 60 * 60 * 1000,    // 24 horas
  ITEMS_TTL: 12 * 60 * 60 * 1000,          // 12 horas
  DETAILS_TTL: 24 * 60 * 60 * 1000,        // 24 horas
  SESSION_TTL: 7 * 24 * 60 * 60 * 1000,    // 7 dias
  PREFIX: 'iptv_cache_',
  VERSION: 'v4'
};

// Tipos de stream suportados
const STREAM_TYPES = {
  HLS: ['m3u8', 'hls'],
  TS: ['ts'],
  MP4: ['mp4', 'mkv', 'avi'],
  M3U: ['m3u'],
  QUALITY: { SD: 'SD', HD: 'HD', FHD: 'FHD', UHD: '4K', '4K': '4K' },
  CODEC: { H264: 'H.264', H265: 'H.265', HEVC: 'HEVC' }
};

// ============================================================================
// VARI√ÅVEIS GLOBAIS - COM VIRTUAL SCROLLING
// ============================================================================
let API = { base: "", user: "", pass: "" };
let userInfo = {};
let categories = [];
let items = [];
let filteredItems = [];
let favorites = JSON.parse(localStorage.getItem("iptvFav") || "[]");
let player = null;
let hlsInstance = null;
let currentTab = "live";
let currentCategory = null;
let currentSeriesInfo = null;
let isLoading = false;

// VIRTUAL SCROLLING CONFIG
const VIRTUAL_SCROLL = {
  itemHeight: 280,     // Altura aproximada de cada card
  itemsPerRow: 6,      // Itens por linha (ser√° calculado dinamicamente)
  bufferRows: 2,       // Linhas extras para buffer
  visibleStart: 0,
  visibleEnd: 0,
  containerHeight: 0,
  scrollTop: 0
};

// Debounce para busca
let searchDebounceTimer = null;
const SEARCH_DEBOUNCE_MS = 300;

// Cache em mem√≥ria persistente
const memoryCache = {
  categories: { live: null, movies: null, series: null },
  items: { live: {}, movies: {}, series: {} },
  details: {},
  lastLoadedCategory: { live: null, movies: null, series: null }
};

// ============================================================================
// FUN√á√ïES DE CACHE - OTIMIZADAS
// ============================================================================
function getCacheKey(type, id = '') {
  return `${CACHE_CONFIG.PREFIX}${CACHE_CONFIG.VERSION}_${type}_${id}`;
}

function setCache(key, data, ttl = CACHE_CONFIG.ITEMS_TTL) {
  try {
    const cacheData = {
      data: data,
      timestamp: Date.now(),
      expires: Date.now() + ttl
    };
    localStorage.setItem(key, JSON.stringify(cacheData));
    updateCacheIndicator(true);
  } catch (e) {
    if (e.name === 'QuotaExceededError') {
      cleanOldCache();
      try {
        localStorage.setItem(key, JSON.stringify({
          data: data,
          timestamp: Date.now(),
          expires: Date.now() + ttl
        }));
      } catch (e2) {
        console.error('[CACHE] Erro persistente:', e2);
      }
    }
  }
}

function getCache(key) {
  try {
    const cached = localStorage.getItem(key);
    if (!cached) return null;
    
    const cacheData = JSON.parse(cached);
    
    if (Date.now() > cacheData.expires) {
      localStorage.removeItem(key);
      return null;
    }
    
    updateCacheIndicator(true);
    return cacheData.data;
  } catch (e) {
    return null;
  }
}

function getCachedData(type, tab, categoryId = 'all') {
  const key = categoryId === 'all' ? 'all' : categoryId;
  
  // Cache em mem√≥ria primeiro
  if (type === 'categories' && memoryCache.categories[tab]) {
    return memoryCache.categories[tab];
  }
  
  if (type === 'items' && memoryCache.items[tab] && memoryCache.items[tab][key]) {
    return memoryCache.items[tab][key];
  }
  
  // Cache em localStorage
  const cacheKey = getCacheKey(type, `${tab}_${key}`);
  const localData = getCache(cacheKey);
  
  if (localData) {
    if (type === 'categories') {
      memoryCache.categories[tab] = localData;
    } else if (type === 'items') {
      if (!memoryCache.items[tab]) memoryCache.items[tab] = {};
      memoryCache.items[tab][key] = localData;
    }
    return localData;
  }
  
  return null;
}

function setCachedData(type, tab, data, categoryId = 'all', ttl = null) {
  const key = categoryId === 'all' ? 'all' : categoryId;
  
  // Cache em mem√≥ria
  if (type === 'categories') {
    memoryCache.categories[tab] = data;
  } else if (type === 'items') {
    if (!memoryCache.items[tab]) memoryCache.items[tab] = {};
    memoryCache.items[tab][key] = data;
  }
  
  // Cache em localStorage
  const cacheKey = getCacheKey(type, `${tab}_${key}`);
  const cacheTTL = ttl || (type === 'categories' ? CACHE_CONFIG.CATEGORIES_TTL : CACHE_CONFIG.ITEMS_TTL);
  setCache(cacheKey, data, cacheTTL);
}

function cleanOldCache() {
  const keys = Object.keys(localStorage);
  const cacheKeys = keys.filter(k => k.startsWith(CACHE_CONFIG.PREFIX));
  
  cacheKeys.forEach(key => {
    try {
      const cached = JSON.parse(localStorage.getItem(key));
      if (cached && Date.now() > cached.expires) {
        localStorage.removeItem(key);
      }
    } catch (e) {
      localStorage.removeItem(key);
    }
  });
}

function clearAllCache() {
  const keys = Object.keys(localStorage);
  const cacheKeys = keys.filter(k => k.startsWith(CACHE_CONFIG.PREFIX));
  cacheKeys.forEach(key => localStorage.removeItem(key));
  
  memoryCache.categories = { live: null, movies: null, series: null };
  memoryCache.items = { live: {}, movies: {}, series: {} };
  memoryCache.details = {};
  memoryCache.lastLoadedCategory = { live: null, movies: null, series: null };
  
  updateCacheIndicator(false);
  showToast('Cache limpo com sucesso!', 'success');
}

function updateCacheIndicator(active) {
  const indicator = document.getElementById('cacheIndicator');
  const status = document.getElementById('cacheStatus');
  const badge = document.getElementById('cacheBadge');
  
  if (active) {
    indicator.classList.add('active');
    status.textContent = 'Cache: Ativo';
    badge.style.display = 'inline';
  } else {
    indicator.classList.remove('active');
    status.textContent = 'Cache: Inativo';
    badge.style.display = 'none';
  }
}

// ============================================================================
// FUN√á√ïES AUXILIARES
// ============================================================================
function showToast(message, type = 'info') {
  const container = document.getElementById('toastContainer');
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.innerHTML = `
    <i class="bi bi-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
    <span>${message}</span>
  `;
  container.appendChild(toast);
  setTimeout(() => toast.remove(), 3000);
}

function closeModal(modalId) {
  document.getElementById(modalId).classList.remove('show');
}

function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('show');
}

function unixToDate(unix) {
  if (!unix) return 'Indefinido';
  return new Date(unix * 1000).toLocaleDateString('pt-BR');
}

async function fetchWithTimeout(url, options = {}, timeout = 30000) {
  const controller = new AbortController();
  const id = setTimeout(() => controller.abort(), timeout);
  
  try {
    const response = await fetch(url, { ...options, signal: controller.signal });
    clearTimeout(id);
    return response;
  } catch (e) {
    clearTimeout(id);
    throw e;
  }
}

async function fetchWithRetry(url, options = {}, retries = 3, timeout = 30000) {
  for (let i = 0; i < retries; i++) {
    try {
      const response = await fetchWithTimeout(url, options, timeout);
      if (response.ok) return response;
    } catch (e) {
      console.warn(`[FETCH] Tentativa ${i + 1} falhou:`, e.message);
      if (i === retries - 1) throw e;
      await new Promise(r => setTimeout(r, 1000 * (i + 1)));
    }
  }
}

function generateStreamBadges(item, extension) {
  let badges = '<div class="stream-type-badge">';
  
  if (extension) {
    const ext = extension.toLowerCase();
    if (STREAM_TYPES.HLS.includes(ext)) {
      badges += '<span class="stream-badge hls">HLS</span>';
    } else if (STREAM_TYPES.TS.includes(ext)) {
      badges += '<span class="stream-badge ts">TS</span>';
    } else if (STREAM_TYPES.MP4.includes(ext)) {
      badges += '<span class="stream-badge mp4">MP4</span>';
    }
  }
  
  const name = (item.name || '').toUpperCase();
  if (name.includes('4K') || name.includes('UHD')) {
    badges += '<span class="stream-badge uhd">4K</span>';
  } else if (name.includes('FHD') || name.includes('1080')) {
    badges += '<span class="stream-badge fhd">FHD</span>';
  } else if (name.includes('HD') || name.includes('720')) {
    badges += '<span class="stream-badge hd">HD</span>';
  }
  
  if (name.includes('H265') || name.includes('HEVC')) {
    badges += '<span class="stream-badge h265">H265</span>';
  } else if (name.includes('H264')) {
    badges += '<span class="stream-badge h264">H264</span>';
  }
  
  badges += '</div>';
  return badges;
}

function saveSession(api, user) {
  const sessionData = { api, userInfo: user, timestamp: Date.now() };
  setCache(getCacheKey('session', 'current'), sessionData, CACHE_CONFIG.SESSION_TTL);
}

function restoreSession() {
  const session = getCache(getCacheKey('session', 'current'));
  if (session && session.api && session.userInfo) {
    API = session.api;
    userInfo = session.userInfo;
    return true;
  }
  return false;
}

// ============================================================================
// VIRTUAL SCROLLING - RENDERIZA√á√ÉO OTIMIZADA
// ============================================================================
function calculateVirtualScrollParams() {
  const container = document.getElementById('content');
  if (!container) return;
  
  const containerWidth = container.offsetWidth - 32; // padding
  const itemWidth = 176; // minmax(160px, 1fr) + gap
  VIRTUAL_SCROLL.itemsPerRow = Math.max(2, Math.floor(containerWidth / itemWidth));
  
  const viewportHeight = window.innerHeight - 280;
  VIRTUAL_SCROLL.containerHeight = viewportHeight;
  
  const rowHeight = currentTab === 'live' ? 180 : 280;
  VIRTUAL_SCROLL.itemHeight = rowHeight;
}

function setupVirtualScroll(list) {
  const content = document.getElementById('content');
  calculateVirtualScrollParams();
  
  const totalRows = Math.ceil(list.length / VIRTUAL_SCROLL.itemsPerRow);
  const totalHeight = totalRows * VIRTUAL_SCROLL.itemHeight;
  
  content.innerHTML = `
    <div class="virtual-scroll-container" id="virtualScrollContainer" style="height: ${VIRTUAL_SCROLL.containerHeight}px;">
      <div class="virtual-scroll-spacer" style="height: ${totalHeight}px;">
        <div class="items-grid" id="itemsGrid"></div>
      </div>
    </div>
  `;
  
  const scrollContainer = document.getElementById('virtualScrollContainer');
  scrollContainer.addEventListener('scroll', () => handleVirtualScroll(list), { passive: true });
  
  // Render inicial
  handleVirtualScroll(list);
}

function handleVirtualScroll(list) {
  const scrollContainer = document.getElementById('virtualScrollContainer');
  const grid = document.getElementById('itemsGrid');
  if (!scrollContainer || !grid) return;
  
  const scrollTop = scrollContainer.scrollTop;
  const viewportHeight = VIRTUAL_SCROLL.containerHeight;
  
  const startRow = Math.max(0, Math.floor(scrollTop / VIRTUAL_SCROLL.itemHeight) - VIRTUAL_SCROLL.bufferRows);
  const visibleRows = Math.ceil(viewportHeight / VIRTUAL_SCROLL.itemHeight) + (VIRTUAL_SCROLL.bufferRows * 2);
  const endRow = Math.min(Math.ceil(list.length / VIRTUAL_SCROLL.itemsPerRow), startRow + visibleRows);
  
  const startIndex = startRow * VIRTUAL_SCROLL.itemsPerRow;
  const endIndex = Math.min(list.length, endRow * VIRTUAL_SCROLL.itemsPerRow);
  
  // Se os √≠ndices n√£o mudaram, n√£o re-renderiza
  if (startIndex === VIRTUAL_SCROLL.visibleStart && endIndex === VIRTUAL_SCROLL.visibleEnd) {
    return;
  }
  
  VIRTUAL_SCROLL.visibleStart = startIndex;
  VIRTUAL_SCROLL.visibleEnd = endIndex;
  
  // Posiciona o grid
  grid.style.top = `${startRow * VIRTUAL_SCROLL.itemHeight}px`;
  
  // Renderiza apenas os itens vis√≠veis
  renderVisibleItems(list.slice(startIndex, endIndex));
}

function renderVisibleItems(visibleList) {
  const grid = document.getElementById('itemsGrid');
  if (!grid) return;
  
  // Usa DocumentFragment para melhor performance
  const fragment = document.createDocumentFragment();
  
  visibleList.forEach(item => {
    const card = createItemCard(item);
    fragment.appendChild(card);
  });
  
  grid.innerHTML = '';
  grid.appendChild(fragment);
}

function createItemCard(item) {
  const id = item.stream_id || item.series_id;
  const isFav = favorites.some(f => f.id === id);
  const isLive = currentTab === 'live';
  const isSeries = currentTab === 'series' || item.stream_type === 'series';
  const isMovie = currentTab === 'movies';
  
  const streamBadges = generateStreamBadges(item, item.container_extension);
  
  let defaultIcon = 'https://via.placeholder.com/300x450/1a1a25/606070?text=';
  if (isLive) {
    defaultIcon += 'üì∫';
  } else if (isMovie) {
    defaultIcon += 'üé¨';
  } else if (isSeries) {
    defaultIcon += 'üì∫';
  } else {
    defaultIcon += 'No+Image';
  }
  
  const card = document.createElement('div');
  card.className = 'item-card';
  card.innerHTML = `
    <button class="item-favorite ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${id}, '${(item.name || '').replace(/'/g, "\\'")}', '${item.stream_icon || item.cover || ''}', '${isSeries ? 'series' : currentTab}')">
      <i class="bi bi-heart${isFav ? '-fill' : ''}"></i>
    </button>

// ============================================================================
function initPlayer() {
  if (player) return;
  
  player = videojs('player', {
    controls: true,
    autoplay: false,
    preload: 'auto',
    fluid: true,
    html5: {
      vhs: {
        overrideNative: true,
        enableLowInitialPlaylist: true,
        smoothQualityChange: true,
        fastQualityChange: true
      }
    },
    liveui: true
  });
  
  player.on('error', function() {
    showToast('Erro ao reproduzir. Tentando novamente...', 'error');
  });
}

function playStream(url, type, name) {
  initPlayer();
  
  if (hlsInstance) {
    hlsInstance.destroy();
    hlsInstance = null;
  }
  
  const isHLS = url.includes('.m3u8') || type === 'hls';
  const isTS = url.includes('.ts');
  
  updateStreamInfo(url, type);
  
  if (isHLS) {
    if (Hls.isSupported()) {
      hlsInstance = new Hls({
        maxBufferLength: 30,
        maxMaxBufferLength: 60,
        maxBufferSize: 60 * 1000 * 1000,
        maxBufferHole: 0.5,
        lowLatencyMode: true,
        enableWorker: true,
        startLevel: -1
      });
      
      const videoElement = document.querySelector('#player video') || document.getElementById('player');
      hlsInstance.loadSource(url);
      hlsInstance.attachMedia(videoElement);
      
      hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
        player.play().catch(e => {
          player.muted(true);
          player.play();
        });
      });
      
      hlsInstance.on(Hls.Events.ERROR, (event, data) => {
        if (data.fatal) {
          showToast('Erro no stream. Tentando reconectar...', 'error');
          hlsInstance.startLoad();
        }
      });
    } else {
      player.src({ src: url, type: 'application/x-mpegURL' });
      player.play().catch(e => {
        player.muted(true);
        player.play();
      });
    }
  } else {
    let mimeType = 'video/mp4';
    if (isTS) mimeType = 'video/mp2t';
    
    player.src({ src: url, type: mimeType });
    player.play().catch(e => {
      player.muted(true);
      player.play();
    });
  }
  
  document.getElementById('nowPlaying').textContent = name;
  document.getElementById('playerSection').scrollIntoView({ behavior: 'smooth' });
}

function updateStreamInfo(url, type) {
  const streamInfo = document.getElementById('streamInfo');
  const badges = [];
  
  if (url.includes('.m3u8')) badges.push('<span class="stream-badge hls">HLS</span>');
  if (url.includes('.ts')) badges.push('<span class="stream-badge ts">TS</span>');
  if (url.includes('.mp4')) badges.push('<span class="stream-badge mp4">MP4</span>');
  
  streamInfo.innerHTML = badges.join('');
}

async function login() {
  const serverInput = document.getElementById("server").value.trim();
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();

  if (!serverInput || !user || !pass) {
    showToast("Preencha todos os campos", "error");
    return;
  }

  const btnLogin = document.getElementById("btnLogin");
  btnLogin.disabled = true;
  btnLogin.innerHTML = '<i class="bi bi-hourglass-split"></i> Conectando...';

  let server = serverInput.replace(/^https?:\/\//, '').replace(/\/$/, '');
  
  const protocols = ['http', 'https'];
  let connected = false;
  let data = null;

  for (const protocol of protocols) {
    if (connected) break;
    
    const url = `${protocol}://${server}/player_api.php?username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}`;
    
    try {
      const res = await fetchWithTimeout(url, {}, 15000);
      data = await res.json();
      
      if (data.user_info && data.user_info.auth == 1) {
        API = { base: `${protocol}://${server}`, user, pass };
        connected = true;
      }
    } catch (e) {
      console.log(`Falha com ${protocol}:`, e.message);
    }
  }

  if (!connected || !data) {
    showToast("Erro ao conectar. Verifique os dados.", "error");
    btnLogin.disabled = false;
    btnLogin.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> ENTRAR';
    return;
  }

  userInfo = data.user_info;
  
  localStorage.setItem('iptvCredentials', JSON.stringify({ server, user, pass }));
  saveSession(API, userInfo);

  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("app").style.display = "block";
  
  showToast("Login realizado com sucesso!", "success");
  
  // Carrega a primeira categoria da aba ativa
  loadTab();
}

function logout() {
  clearAllCache();
  localStorage.removeItem('iptvCredentials');
  location.reload();
}

async function loadTab() {
  if (isLoading) return;
  
  const content = document.getElementById("content");
  const categoryList = document.getElementById("categoryList");
  
  // Verifica cache
  const cachedCategories = getCachedData('categories', currentTab);
  
  if (!cachedCategories) {

        <div class="loading-spinner"></div>
        <span>Carregando categorias...</span>
      </div>
    `;
    categoryList.innerHTML = '';
  }

  if (currentTab === "fav") {
    categories = [];
    items = favorites.map(f => ({
      stream_id: f.id,
      series_id: f.id,
      name: f.name,
      stream_icon: f.icon,
      cover: f.icon,
      type: f.type
    }));
    filteredItems = items;
    renderCategories();
    renderItems(items);
    return;
  }

  isLoading = true;
  
  try {
    let catAction = 'get_live_categories';
    let itemAction = 'get_live_streams';
    
    if (currentTab === 'movies') {
      catAction = 'get_vod_categories';
      itemAction = 'get_vod_streams';
    } else if (currentTab === 'series') {
      catAction = 'get_series_categories';
      itemAction = 'get_series';
    }

    // Carrega categorias (do cache ou API)
    let cats = getCachedData('categories', currentTab);
    
    if (!cats) {
      const catUrl = `${API.base}/player_api.php?username=${API.user}&password=${API.pass}&action=${catAction}`;
      const catRes = await fetchWithRetry(catUrl);
      cats = await catRes.json();
      
      if (!Array.isArray(cats)) cats = [];
      setCachedData('categories', currentTab, cats);
    }
    
    categories = cats;
    renderCategories();

    // OTIMIZA√á√ÉO: Carrega APENAS a primeira categoria
    if (categories.length > 0) {
      const firstCategoryId = categories[0].category_id;
      await loadCategoryItems(firstCategoryId, true);
    } else {
      // Se n√£o h√° categorias, carrega todos (lista pequena)
      let cachedItems = getCachedData('items', currentTab, 'all');
      
      if (!cachedItems) {
        const itemUrl = `${API.base}/player_api.php?username=${API.user}&password=${API.pass}&action=${itemAction}`;
        const itemRes = await fetchWithRetry(itemUrl);
        cachedItems = await itemRes.json();
        
        if (!Array.isArray(cachedItems)) cachedItems = [];
        setCachedData('items', currentTab, cachedItems, 'all');
      }
      
      items = cachedItems;
      filteredItems = items;
      renderItems(items);
    }
  } catch (e) {
    console.error('Erro ao carregar:', e);
    content.innerHTML = `
      <div class="empty-state">
        <i class="bi bi-exclamation-triangle"></i>
        <h3>Erro ao carregar</h3>
        <p>N√£o foi poss√≠vel carregar o conte√∫do. Tente novamente.</p>
        <button class="btn-play" onclick="loadTab()" style="margin-top: 1rem;">
          <i class="bi bi-arrow-clockwise"></i> Tentar Novamente
        </button>
      </div>
    `;
  } finally {
    isLoading = false;
  }
}

async function loadCategoryItems(categoryId, isFirstLoad = false) {
  if (isLoading && !isFirstLoad) return;
  
  const content = document.getElementById("content");
  
  // Verifica cache
  const cachedItems = getCachedData('items', currentTab, categoryId);
  
  if (cachedItems && cachedItems.length > 0) {
    items = cachedItems;
    filteredItems = items;
    currentCategory = categoryId;
    memoryCache.lastLoadedCategory[currentTab] = categoryId;
    renderItems(items);
    updateCategoryActive(categoryId);
    return;
  }
  
  content.innerHTML = `
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <span>Carregando...</span>
    </div>
  `;

  let action = 'get_live_streams';
  if (currentTab === 'movies') action = 'get_vod_streams';
  if (currentTab === 'series') action = 'get_series';

  isLoading = true;
  
  try {
    const url = `${API.base}/player_api.php?username=${API.user}&password=${API.pass}&action=${action}&category_id=${categoryId}`;
    const res = await fetchWithRetry(url);
    const data = await res.json();
    
    items = Array.isArray(data) ? data : [];
    
    setCachedData('items', currentTab, items, categoryId);
    memoryCache.lastLoadedCategory[currentTab] = categoryId;
    
    currentCategory = categoryId;
    filteredItems = items;
    renderItems(items);
    updateCategoryActive(categoryId);
  } catch (e) {
    console.error('Erro ao carregar categoria:', e);
    showToast('Erro ao carregar categoria', 'error');
    content.innerHTML = `
      <div class="empty-state">
        <i class="bi bi-exclamation-triangle"></i>
        <h3>Erro ao carregar</h3>
        <p>N√£o foi poss√≠vel carregar a categoria.</p>
        <button class="btn-play" onclick="loadCategoryItems(${categoryId})" style="margin-top: 1rem;">
          <i class="bi bi-arrow-clockwise"></i> Tentar Novamente
        </button>
      </div>
    `;
  } finally {
    isLoading = false;
  }
}

function updateCategoryActive(categoryId) {
  document.querySelectorAll('.category-item').forEach(c => {
    c.classList.remove('active');
    if (c.dataset.catId == categoryId) {
      c.classList.add('active');
    }
  });
}

function renderCategories() {
  const categoryList = document.getElementById("categoryList");
  categoryList.innerHTML = '';

  categories.forEach((cat, index) => {
    const item = document.createElement('div');
    item.className = `category-item ${index === 0 && !currentCategory ? 'active' : ''} ${currentCategory == cat.category_id ? 'active' : ''}`;
    item.dataset.catId = cat.category_id;
    item.innerHTML = `<span>${cat.category_name}</span>`;
    item.onclick = () => selectCategory(cat.category_id, item);

    document.getElementById('modalDescription').textContent = 'N√£o foi poss√≠vel carregar os detalhes.';
  }
}

function loadEpisodes() {
  const seasonSelect = document.getElementById('seasonSelect');
  const season = seasonSelect.value;
  const episodesGrid = document.getElementById('episodesGrid');
  
  if (!currentSeriesInfo || !currentSeriesInfo.episodes || !currentSeriesInfo.episodes[season]) {
    episodesGrid.innerHTML = '<p style="color: var(--text-muted);">Nenhum epis√≥dio dispon√≠vel.</p>';
    return;
  }
  
  const episodes = currentSeriesInfo.episodes[season];
  
  episodesGrid.innerHTML = episodes.map(ep => `
    <div class="episode-card" onclick="playEpisode(${ep.id}, '${ep.container_extension || 'mp4'}')">
      <div class="episode-number">${ep.episode_num || ep.id}</div>
      <div class="episode-info">
        <div class="episode-title">${ep.title || `Epis√≥dio ${ep.episode_num}`}</div>
        ${ep.info?.duration ? `<div class="episode-duration">${ep.info.duration}</div>` : ''}
      </div>
    </div>
  `).join('');
}

function playEpisode(episodeId, ext = 'mp4') {
  closeModal('detailModal');
  document.getElementById('playerSection').style.display = 'block';
  
  const url = `${API.base}/series/${API.user}/${API.pass}/${episodeId}.${ext}`;
  const type = ext === 'mp4' || ext === 'mkv' ? 'mp4' : 'hls';
  playStream(url, type, 'Epis√≥dio');
}

// ============================================================================
// FAVORITOS
// ============================================================================
function toggleFav(id, name, icon, type) {
  const exists = favorites.find(f => f.id === id);
  
  if (exists) {
    favorites = favorites.filter(f => f.id !== id);
    showToast('Removido dos favoritos', 'info');
  } else {
    favorites.push({ id, name, icon, type });
    showToast('Adicionado aos favoritos', 'success');
  }
  
  localStorage.setItem("iptvFav", JSON.stringify(favorites));
  
  if (currentTab === 'fav') {
    items = favorites.map(f => ({
      stream_id: f.id,
      series_id: f.id,
      name: f.name,
      stream_icon: f.icon,
      cover: f.icon,
      type: f.type
    }));
    renderItems(items);
  } else {
    renderItems(filteredItems);
  }
}

function toggleFavFromModal(id, name, icon, type) {
  toggleFav(id, name, icon, type);
}

// ============================================================================
// BUSCA - COM DEBOUNCE
// ============================================================================
document.getElementById("search").addEventListener("input", e => {
  const query = e.target.value.toLowerCase().trim();
  
  // Debounce para evitar travamento
  clearTimeout(searchDebounceTimer);
  searchDebounceTimer = setTimeout(() => {
    if (query === '') {
      filteredItems = items;
    } else {
      filteredItems = items.filter(i => i.name && i.name.toLowerCase().includes(query));
    }
    
    renderItems(filteredItems);
  }, SEARCH_DEBOUNCE_MS);
});

// ============================================================================
// ATALHOS DE TECLADO
// ============================================================================
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') {
    closeModal('detailModal');
    closeModal('accountModal');
  }
});

document.querySelectorAll('.modal-overlay').forEach(modal => {
  modal.addEventListener('click', e => {
    if (e.target === modal) {
      modal.classList.remove('show');
    }
  });
});

// Recalcula virtual scroll no resize
window.addEventListener('resize', () => {
  if (filteredItems.length > 50) {
    calculateVirtualScrollParams();
    handleVirtualScroll(filteredItems);
  }
});

// ============================================================================
// INICIALIZA√á√ÉO
// ============================================================================
window.onload = function() {
  if (restoreSession()) {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("app").style.display = "block";
    loadTab();
  } else {
    const creds = localStorage.getItem('iptvCredentials');
    if (creds) {
      const { server, user, pass } = JSON.parse(creds);
      document.getElementById('server').value = server;
      document.getElementById('username').value = user;
      document.getElementById('password').value = pass;
    }
  }
};
