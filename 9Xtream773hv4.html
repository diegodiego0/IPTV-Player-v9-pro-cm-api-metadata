<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>9XTREAM PRO PLAYER</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root {
  --bg-primary: #0a0a0f;
  --bg-secondary: #12121a;
  --bg-card: #1a1a25;
  --bg-hover: #252535;
  --accent: #00b3ff;
  --accent-glow: rgba(0, 179, 255, 0.3);
  --text-primary: #ffffff;
  --text-secondary: #a0a0b0;
  --text-muted: #606070;
  --danger: #ff4757;
  --success: #2ed573;
  --warning: #ffa502;
  --gradient-accent: linear-gradient(135deg, #00b3ff, #0066ff);
  --gradient-bg: linear-gradient(180deg, #0a0a0f 0%, #12121a 100%);
  --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.4);
  --shadow-glow: 0 0 20px var(--accent-glow);
  --radius: 12px;
  --radius-sm: 8px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background: var(--gradient-bg);
  color: var(--text-primary);
  min-height: 100vh;
  overflow-x: hidden;
}

/* Scrollbar */
::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: var(--bg-secondary); }
::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: #0099dd; }

/* Login Screen */
#loginScreen {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 70%);
}

.login-container {
  background: var(--bg-card);
  border-radius: var(--radius);
  padding: 2.5rem;
  width: 100%;
  max-width: 420px;
  box-shadow: var(--shadow-card);
  border: 1px solid rgba(255, 255, 255, 0.05);
}

.login-header {
  text-align: center;
  margin-bottom: 2rem;
}

.login-header .logo {
  font-size: 3rem;
  margin-bottom: 0.5rem;
}

.login-header h1 {
  font-size: 1.5rem;
  font-weight: 700;
  background: var(--gradient-accent);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.form-floating {
  margin-bottom: 1rem;
}

.form-floating .form-control {
  background: var(--bg-secondary);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: var(--text-primary);
  border-radius: var(--radius-sm);
  height: 56px;
  padding: 1rem 0.75rem;
}

.form-floating .form-control:focus {
  background: var(--bg-secondary);
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--accent-glow);
  color: var(--text-primary);
}

.form-floating label {
  color: var(--text-muted);
}

.btn-login {
  width: 100%;
  padding: 0.875rem;
  font-size: 1rem;
  font-weight: 600;
  background: var(--gradient-accent);
  border: none;
  border-radius: var(--radius-sm);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 0.5rem;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-glow);
}

.btn-login:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

/* Main App */
#app {
  display: none;
  min-height: 100vh;
}

/* Header */
.app-header {
  background: var(--bg-secondary);
  padding: 1rem 1.5rem;
  display: flex;
  align-items: center;
  gap: 1rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  position: sticky;
  top: 0;
  z-index: 100;
}

.app-logo {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-weight: 700;
  font-size: 1.25rem;
  color: var(--accent);
}

.search-box {
  flex: 1;
  max-width: 400px;
  position: relative;
}

.search-box input {
  width: 100%;
  padding: 0.625rem 1rem 0.625rem 2.5rem;
  background: var(--bg-card);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 50px;
  color: var(--text-primary);
  font-size: 0.9rem;
  transition: all 0.3s ease;
}

.search-box input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--accent-glow);
}

.search-box i {
  position: absolute;
  left: 1rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
}

.header-actions {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.btn-icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--bg-card);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: var(--text-secondary);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-icon:hover {
  background: var(--accent);
  color: white;
  border-color: var(--accent);
}

/* Cache Status Indicator */
.cache-indicator {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.25rem 0.75rem;
  background: var(--bg-card);
  border-radius: 50px;
  font-size: 0.75rem;
  color: var(--text-muted);
}

.cache-indicator.active {
  color: var(--success);
}

.cache-indicator .dot {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--text-muted);
}

.cache-indicator.active .dot {
  background: var(--success);
  animation: pulse 2s infinite;
}

/* Navigation Tabs */
.nav-tabs-custom {
  background: var(--bg-secondary);
  padding: 0.5rem 1rem;
  display: flex;
  gap: 0.5rem;
  overflow-x: auto;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.nav-tab {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem 1.25rem;
  background: transparent;
  border: none;
  border-radius: var(--radius-sm);
  color: var(--text-secondary);
  font-size: 0.9rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  white-space: nowrap;
}

.nav-tab:hover {
  background: var(--bg-hover);
  color: var(--text-primary);
}

.nav-tab.active {
  background: var(--gradient-accent);
  color: white;
}

.nav-tab i {
  font-size: 1.1rem;
}

/* Main Content Layout */
.main-content {
  display: grid;
  grid-template-columns: 280px 1fr;
  min-height: calc(100vh - 130px);
}

/* Sidebar Categories */
.sidebar-categories {
  background: var(--bg-secondary);
  border-right: 1px solid rgba(255, 255, 255, 0.05);
  overflow-y: auto;
  max-height: calc(100vh - 130px);
  position: sticky;
  top: 130px;
}

.sidebar-header {
  padding: 1rem;
  font-weight: 600;
  color: var(--text-muted);
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.cache-badge {
  font-size: 0.65rem;
  padding: 0.125rem 0.5rem;
  background: var(--success);
  color: var(--bg-primary);
  border-radius: 50px;
  font-weight: 700;
}

.category-list {
  padding: 0.5rem;
}

.category-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.75rem 1rem;
  border-radius: var(--radius-sm);
  color: var(--text-secondary);
  cursor: pointer;
  transition: all 0.2s ease;
  font-size: 0.9rem;
}

.category-item:hover {
  background: var(--bg-hover);
  color: var(--text-primary);
}

.category-item.active {
  background: var(--accent);
  color: white;
}

.category-item .count {
  font-size: 0.75rem;
  background: rgba(255, 255, 255, 0.1);
  padding: 0.125rem 0.5rem;
  border-radius: 50px;
}

.category-item.active .count {
  background: rgba(255, 255, 255, 0.2);
}

/* Content Grid */
.content-area {
  padding: 1.5rem;
  overflow-y: auto;
}

.content-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 1.5rem;
}

.content-title {
  font-size: 1.25rem;
  font-weight: 600;
}

.content-count {
  color: var(--text-muted);
  font-size: 0.9rem;
}

.items-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 1rem;
}

/* Item Card */
.item-card {
  background: var(--bg-card);
  border-radius: var(--radius);
  overflow: hidden;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 1px solid rgba(255, 255, 255, 0.05);
  position: relative;
}

.item-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-card);
  border-color: var(--accent);
}

.item-poster {
  width: 100%;
  aspect-ratio: 2/3;
  object-fit: cover;
  background: var(--bg-secondary);
}

.item-poster-live {
  aspect-ratio: 16/9;
}

.item-info {
  padding: 0.75rem;
}

.item-title {
  font-size: 0.85rem;
  font-weight: 500;
  color: var(--text-primary);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.item-meta {
  font-size: 0.75rem;
  color: var(--text-muted);
  margin-top: 0.25rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

/* MODIFICAR: Stream Type Badge - √çcones para tipo de stream */
.stream-type-badge {
  position: absolute;
  bottom: 50px;
  left: 0.5rem;
  display: flex;
  gap: 0.25rem;
  flex-wrap: wrap;
}

.stream-badge {
  font-size: 0.55rem;
  font-weight: 700;
  padding: 0.125rem 0.375rem;
  border-radius: 3px;
  text-transform: uppercase;
}

.stream-badge.hls { background: #00b3ff; color: white; }
.stream-badge.ts { background: #9b59b6; color: white; }
.stream-badge.mp4 { background: #2ed573; color: white; }
.stream-badge.hd { background: #f1c40f; color: #000; }
.stream-badge.fhd { background: #e67e22; color: white; }
.stream-badge.uhd { background: #e74c3c; color: white; }
.stream-badge.h264 { background: #3498db; color: white; }
.stream-badge.h265 { background: #8e44ad; color: white; }

.item-badge {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  background: var(--accent);
  color: white;
  font-size: 0.65rem;
  font-weight: 600;
  padding: 0.125rem 0.5rem;
  border-radius: 50px;
}

.item-favorite {
  position: absolute;
  top: 0.5rem;
  left: 0.5rem;
  width: 28px;
  height: 28px;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-muted);
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
}

.item-favorite:hover,
.item-favorite.active {
  background: var(--danger);
  color: white;
}

.item-play-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.item-card:hover .item-play-overlay {
  opacity: 1;
}

.play-btn {
  width: 50px;
  height: 50px;
  background: var(--gradient-accent);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1.25rem;
  box-shadow: var(--shadow-glow);
}

/* Player Section */
.player-section {
  background: var(--bg-primary);
  border-radius: var(--radius);
  overflow: hidden;
  margin-bottom: 1.5rem;
  box-shadow: var(--shadow-card);
}

.video-js {
  width: 100%;
  aspect-ratio: 16/9;
  background: #000;
}

.player-info {
  padding: 1rem 1.5rem;
  background: var(--bg-card);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.now-playing {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.now-playing-dot {
  width: 8px;
  height: 8px;
  background: var(--danger);
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.now-playing-text {
  font-weight: 500;
}

.stream-info {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.75rem;
  color: var(--text-muted);
}

/* Modal */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  padding: 1rem;
  backdrop-filter: blur(10px);
}

.modal-overlay.show {
  display: flex;
}

.modal-content {
  background: var(--bg-card);
  border-radius: var(--radius);
  width: 100%;
  max-width: 900px;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.modal-header {
  position: relative;
  padding: 0;
}

.modal-backdrop-img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.modal-backdrop-gradient {
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, var(--bg-card) 0%, transparent 100%);
}

.modal-close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  width: 36px;
  height: 36px;
  background: rgba(0, 0, 0, 0.5);
  border: none;
  border-radius: 50%;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  z-index: 10;
}

.modal-close:hover {
  background: var(--danger);
}

.modal-body {
  padding: 1.5rem 2rem;
  margin-top: -80px;
  position: relative;
}

.modal-poster-container {
  display: flex;
  gap: 2rem;
}

.modal-poster {
  width: 180px;
  height: 270px;
  object-fit: cover;
  border-radius: var(--radius);
  box-shadow: var(--shadow-card);
  flex-shrink: 0;
}

.modal-details {
  flex: 1;
}

.modal-title {
  font-size: 1.75rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.modal-meta {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  margin-bottom: 1rem;
  color: var(--text-muted);
  font-size: 0.9rem;
}

.modal-meta span {
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

.modal-rating {
  display: flex;
  align-items: center;
  gap: 0.25rem;
  color: var(--warning);
}

.modal-genres {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.genre-tag {
  background: var(--bg-secondary);
  padding: 0.25rem 0.75rem;
  border-radius: 50px;
  font-size: 0.8rem;
  color: var(--text-secondary);
}

.modal-description {
  color: var(--text-secondary);
  line-height: 1.6;
  margin-bottom: 1.5rem;
}

.modal-cast {
  margin-bottom: 1.5rem;
}

.modal-cast-title {
  font-size: 0.85rem;
  color: var(--text-muted);
  margin-bottom: 0.5rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.modal-cast-list {
  color: var(--text-secondary);
  font-size: 0.9rem;
}

.modal-actions {
  display: flex;
  gap: 1rem;
}

.btn-play {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.875rem 2rem;
  background: var(--gradient-accent);
  border: none;
  border-radius: var(--radius-sm);
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-play:hover {
  transform: scale(1.02);
  box-shadow: var(--shadow-glow);
}

.btn-secondary {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.875rem 1.5rem;
  background: var(--bg-secondary);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--radius-sm);
  color: var(--text-primary);
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-secondary:hover {
  background: var(--bg-hover);
}

/* Seasons & Episodes */
.seasons-section {
  margin-top: 2rem;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  padding-top: 1.5rem;
}

.seasons-header {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1rem;
}

.season-select {
  background: var(--bg-secondary);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--radius-sm);
  padding: 0.5rem 1rem;
  color: var(--text-primary);
  font-size: 0.9rem;
  cursor: pointer;
}

.season-select:focus {
  outline: none;
  border-color: var(--accent);
}

.episodes-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1rem;
  max-height: 400px;
  overflow-y: auto;
  padding-right: 0.5rem;
}

.episode-card {
  display: flex;
  gap: 1rem;
  background: var(--bg-secondary);
  border-radius: var(--radius-sm);
  padding: 0.75rem;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 1px solid transparent;
}

.episode-card:hover {
  background: var(--bg-hover);
  border-color: var(--accent);
}

.episode-number {
  width: 40px;
  height: 40px;
  background: var(--bg-card);
  border-radius: var(--radius-sm);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  color: var(--accent);
  flex-shrink: 0;
}

.episode-info {
  flex: 1;
  min-width: 0;
}

.episode-title {
  font-size: 0.9rem;
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.episode-duration {
  font-size: 0.75rem;
  color: var(--text-muted);
  margin-top: 0.25rem;
}

/* Account Modal */
.account-info {
  padding: 1.5rem;
}

.account-row {
  display: flex;
  justify-content: space-between;
  padding: 0.75rem 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.account-row:last-child {
  border-bottom: none;
}

.account-label {
  color: var(--text-muted);
}

.account-value {
  font-weight: 500;
}

.status-active {
  color: var(--success);
}

.status-expired {
  color: var(--danger);
}

/* Loading */
.loading-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 4rem;
  color: var(--text-muted);
}

.loading-spinner {
  width: 40px;
  height: 40px;
  border: 3px solid var(--bg-hover);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 1rem;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 4rem 2rem;
  color: var(--text-muted);
}

.empty-state i {
  font-size: 4rem;
  margin-bottom: 1rem;
  opacity: 0.3;
}

.empty-state h3 {
  font-size: 1.25rem;
  color: var(--text-secondary);
  margin-bottom: 0.5rem;
}

/* Responsive */
@media (max-width: 1024px) {
  .main-content {
    grid-template-columns: 1fr;
  }
  
  .sidebar-categories {
    display: none;
    position: fixed;
    left: 0;
    top: 130px;
    bottom: 0;
    width: 280px;
    z-index: 99;
  }
  
  .sidebar-categories.show {
    display: block;
  }
  
  .items-grid {
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  }
}

@media (max-width: 768px) {
  .app-header {
    flex-wrap: wrap;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
  }
  
  .search-box {
    order: 3;
    max-width: 100%;
    width: 100%;
  }
  
  .nav-tabs-custom {
    padding: 0.5rem;
  }
  
  .nav-tab {
    padding: 0.625rem 1rem;
    font-size: 0.85rem;
  }
  
  .nav-tab span {
    display: none;
  }
  
  .content-area {
    padding: 1rem;
  }
  
  .items-grid {

const CACHE_CONFIG = {
  // Tempo de expira√ß√£o do cache em milissegundos
  CATEGORIES_TTL: 60 * 60 * 1000,       // 1 hora para categorias
  ITEMS_TTL: 30 * 60 * 1000,            // 30 minutos para itens (canais, filmes, s√©ries)
  DETAILS_TTL: 2 * 60 * 60 * 1000,      // 2 horas para detalhes de filmes/s√©ries
  SESSION_TTL: 24 * 60 * 60 * 1000,     // 24 horas para sess√£o
  
  // Prefixos para identificar tipos de cache

  VERSION: 'v2'
};

// MODIFICAR: Tipos de stream suportados
const STREAM_TYPES = {
  HLS: ['m3u8', 'hls'],
  TS: ['ts'],
  MP4: ['mp4', 'mkv', 'avi'],

  QUALITY: {
    SD: 'SD',

    UHD: '4K',

};

/**
 * Gera uma chave de cache √∫nica
 */
function getCacheKey(type, id = '') {
  return `${CACHE_CONFIG.PREFIX}${CACHE_CONFIG.VERSION}_${type}_${id}`;
}

/**
 * Salva dados no cache com timestamp
 */
function setCache(key, data, ttl = CACHE_CONFIG.ITEMS_TTL) {
  try {
    const cacheData = {
      data: data,
      timestamp: Date.now(),
      expires: Date.now() + ttl
    };
    localStorage.setItem(key, JSON.stringify(cacheData));
    updateCacheIndicator(true);
    console.log(`[CACHE] Salvo: ${key}`);
  } catch (e) {
    console.warn('[CACHE] Erro ao salvar:', e);
    // Se localStorage estiver cheio, limpa caches antigos
    if (e.name === 'QuotaExceededError') {
      cleanOldCache();
      try {
        const cacheData = {
          data: data,
          timestamp: Date.now(),
          expires: Date.now() + ttl
        };
        localStorage.setItem(key, JSON.stringify(cacheData));
      } catch (e2) {
        console.error('[CACHE] Erro persistente:', e2);
      }
    }
  }
}

/**
 * Recupera dados do cache se ainda v√°lido
 */
function getCache(key) {
  try {
    const cached = localStorage.getItem(key);
    if (!cached) return null;
    
    const cacheData = JSON.parse(cached);
    
    // Verifica se expirou
    if (Date.now() > cacheData.expires) {
      localStorage.removeItem(key);
      console.log(`[CACHE] Expirado: ${key}`);
      return null;
    }
    
    console.log(`[CACHE] Hit: ${key}`);
    updateCacheIndicator(true);
    return cacheData.data;
  } catch (e) {
    console.warn('[CACHE] Erro ao ler:', e);
    return null;
  }
}

/**
 * Limpa caches antigos para liberar espa√ßo
 */
function cleanOldCache() {
  const keys = Object.keys(localStorage);
  const cacheKeys = keys.filter(k => k.startsWith(CACHE_CONFIG.PREFIX));
  
  // Remove caches mais antigos
  cacheKeys.forEach(key => {
    try {
      const cached = JSON.parse(localStorage.getItem(key));
      if (cached && Date.now() > cached.expires) {
        localStorage.removeItem(key);
      }
    } catch (e) {
      localStorage.removeItem(key);
    }
  });
}

/**
 * Limpa todo o cache
 */
function clearAllCache() {
  const keys = Object.keys(localStorage);
  const cacheKeys = keys.filter(k => k.startsWith(CACHE_CONFIG.PREFIX));
  cacheKeys.forEach(key => localStorage.removeItem(key));
  updateCacheIndicator(false);
  showToast('Cache limpo com sucesso!', 'success');
  console.log('[CACHE] Todo cache limpo');

// ============================================================================
// MELHORIA: SISTEMA DE FETCH COM TIMEOUT E RETRY
// ============================================================================

/**
 * Fetch com timeout para evitar travamentos
 */
async function fetchWithTimeout(url, options = {}, timeout = 20000) {
  const controller = new AbortController();
  const timeoutId = setTimeout(() => controller.abort(), timeout);
  
  try {
    const response = await fetch(url, {
      ...options,
      signal: controller.signal
    });
    clearTimeout(timeoutId);
    return response;
  } catch (error) {
    clearTimeout(timeoutId);
    throw error;
  }
}

/**
 * Fetch com retry exponencial
 */
async function fetchWithRetry(url, options = {}, maxRetries = 3) {
  let lastError;
  
  for (let i = 0; i < maxRetries; i++) {
    try {
      const response = await fetchWithTimeout(url, options, 15000 + (i * 5000));
      if (response.ok) {
        return response;
      }
      lastError = new Error(`HTTP ${response.status}`);
    } catch (error) {
      lastError = error;
      console.log(`[FETCH] Tentativa ${i + 1}/${maxRetries} falhou:`, error.message);
      
      // Espera exponencial antes de tentar novamente
      if (i < maxRetries - 1) {
        await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
      }
    }
  }
  
  throw lastError;
}

// ============================================================================

/**
 * Detecta tipo de stream baseado na extens√£o/URL
 */
function detectStreamType(url, containerExtension) {
  const types = [];
  const ext = containerExtension?.toLowerCase() || '';
  const urlLower = url?.toLowerCase() || '';
  
  // Detecta formato de container
  if (ext.includes('m3u8') || urlLower.includes('m3u8') || urlLower.includes('.m3u8')) {
    types.push({ type: 'HLS', class: 'hls' });
  }
  if (ext.includes('ts') || urlLower.includes('.ts')) {
    types.push({ type: 'TS', class: 'ts' });
  }
  if (ext.includes('mp4') || urlLower.includes('.mp4')) {
    types.push({ type: 'MP4', class: 'mp4' });
  }
  if (ext.includes('mkv') || urlLower.includes('.mkv')) {
    types.push({ type: 'MKV', class: 'mp4' });
  }
  
  return types;
}

/**
 * Detecta qualidade do stream
 */
function detectStreamQuality(item) {
  const types = [];
  const name = (item.name || '').toLowerCase();
  const tvArchive = item.tv_archive || 0;
  
  // Detecta qualidade baseado no nome
  if (name.includes('4k') || name.includes('uhd')) {
    types.push({ type: 'UHD', class: 'uhd' });
  } else if (name.includes('fhd') || name.includes('1080')) {
    types.push({ type: 'FHD', class: 'fhd' });
  } else if (name.includes('hd') || name.includes('720')) {
    types.push({ type: 'HD', class: 'hd' });
  }
  
  // Detecta codec
  if (name.includes('h265') || name.includes('hevc')) {
    types.push({ type: 'H265', class: 'h265' });
  } else if (name.includes('h264') || name.includes('avc')) {
    types.push({ type: 'H264', class: 'h264' });
  }
  
  return types;
}

/**
 * Gera badges HTML para tipos de stream
 */
function generateStreamBadges(item, containerExtension) {
  const streamTypes = detectStreamType('', containerExtension);
  const qualityTypes = detectStreamQuality(item);
  
  const allTypes = [...streamTypes, ...qualityTypes];
  
  if (allTypes.length === 0) return '';
  
  return `<div class="stream-type-badge">
    ${allTypes.map(t => `<span class="stream-badge ${t.class}">${t.type}</span>`).join('')}
  </div>`;
}

/**
 * Reproduz stream com suporte a m√∫ltiplos formatos
 */
function playStream(url, type = 'auto', name = '') {
  // Limpa inst√¢ncia HLS anterior
  if (hlsInstance) {
    hlsInstance.destroy();
    hlsInstance = null;
  }
  
  // Detecta tipo de stream
  const isHLS = url.includes('.m3u8') || type === 'hls';
  const isTS = url.includes('.ts');
  const isMP4 = url.includes('.mp4') || url.includes('.mkv');
  
  // Atualiza info do stream
  updateStreamInfo(url, type);
  
  if (isHLS) {
    // Usa HLS.js para streams M3U8
    if (Hls.isSupported()) {
      hlsInstance = new Hls({
        maxBufferLength: 30,
        maxMaxBufferLength: 60,
        maxBufferSize: 60 * 1000 * 1000,
        maxBufferHole: 0.5,
        lowLatencyMode: true,
        enableWorker: true,
        startLevel: -1 // Auto quality
      });
      
      const videoElement = document.querySelector('#player video') || document.getElementById('player');
      hlsInstance.loadSource(url);
      hlsInstance.attachMedia(videoElement);
      
      hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
        player.play().catch(e => {
          player.muted(true);
          player.play();
        });
      });
      
      hlsInstance.on(Hls.Events.ERROR, (event, data) => {
        console.error('[HLS] Erro:', data);
        if (data.fatal) {
          showToast('Erro no stream. Tentando reconectar...', 'error');
          hlsInstance.startLoad();
        }
      });
    } else {
      // Fallback para suporte nativo
      player.src({ src: url, type: 'application/x-mpegURL' });
      player.play().catch(e => {
        player.muted(true);
        player.play();
      });
    }
  } else {
    // Streams MP4, TS, etc
    let mimeType = 'video/mp4';
    if (isTS) mimeType = 'video/mp2t';
    
    player.src({ src: url, type: mimeType });
    player.play().catch(e => {
      player.muted(true);
      player.play();
    });
  }
  
  document.getElementById('nowPlaying').textContent = name;
  document.getElementById('playerSection').scrollIntoView({ behavior: 'smooth' });
}

}

async function login() {
  const serverInput = document.getElementById("server").value.trim();
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();

  if (!serverInput || !user || !pass) {
    showToast("Preencha todos os campos", "error");
    return;
  }

  const btnLogin = document.getElementById("btnLogin");
  btnLogin.disabled = true;
  btnLogin.innerHTML = '<i class="bi bi-hourglass-split"></i> Conectando...';

  // Normaliza URL do servidor - MELHORIA: N√£o for√ßa protocolo
  let server = serverInput.replace(/^https?:\/\//, '').replace(/\/$/, '');
  
  // Tenta HTTP e HTTPS
  const protocols = ['http', 'https'];
  let connected = false;
  let data = null;

  for (const protocol of protocols) {
    if (connected) break;
    
    const url = `${protocol}://${server}/player_api.php?username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}`;
    
    try {
      const res = await fetchWithTimeout(url, {}, 15000);
      data = await res.json();
      
      if (data.user_info && data.user_info.auth == 1) {
        API = { base: `${protocol}://${server}`, user, pass };
        connected = true;

async function loadTab() {
  // MELHORIA: Evita m√∫ltiplas requisi√ß√µes simult√¢neas
  if (isLoading) {
    console.log('[LOAD] J√° est√° carregando, ignorando...');
    return;
  }
  
  const content = document.getElementById("content");
  const categoryList = document.getElementById("categoryList");
  
  content.innerHTML = `
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <span>Carregando...</span>
    </div>
  `;
  categoryList.innerHTML = '';

  if (currentTab === "fav") {
    categories = [];
    items = favorites.map(f => ({
      stream_id: f.id,
      series_id: f.id,
      name: f.name,
      stream_icon: f.icon,
      cover: f.icon,
      type: f.type
    }));
    renderCategories();
    renderItems(items);
    return;
  }

  isLoading = true;
  
  try {
    let catAction = 'get_live_categories';
    let itemAction = 'get_live_streams';
    
    if (currentTab === 'movies') {
      catAction = 'get_vod_categories';
      itemAction = 'get_vod_streams';
    } else if (currentTab === 'series') {
      catAction = 'get_series_categories';
      itemAction = 'get_series';
    }

    // MELHORIA: Verifica cache em mem√≥ria primeiro, depois localStorage
    const catCacheKey = getCacheKey('categories', currentTab);
    
    // Cache em mem√≥ria
    if (loadedCategories[currentTab] && loadedCategories[currentTab].length > 0) {
      categories = loadedCategories[currentTab];
      console.log(`[MEMORY CACHE] Categorias carregadas da mem√≥ria: ${currentTab}`);
    } else {
      // Cache em localStorage
      let cachedCategories = getCache(catCacheKey);
      
      if (cachedCategories) {
        categories = cachedCategories;
        loadedCategories[currentTab] = cachedCategories;
        console.log(`[CACHE] Categorias carregadas do cache: ${currentTab}`);
      } else {
        const catUrl = `${API.base}/player_api.php?username=${API.user}&password=${API.pass}&action=${catAction}`;
        const catRes = await fetchWithRetry(catUrl);
        categories = await catRes.json();
        
        if (!Array.isArray(categories)) {
          categories = [];
        }
        
        // Salva em ambos os caches
        setCache(catCacheKey, categories, CACHE_CONFIG.CATEGORIES_TTL);
        loadedCategories[currentTab] = categories;
      }
    }

    renderCategories();

    // MELHORIA: Carregamento de itens com cache em mem√≥ria
    if (currentCategory) {
      await loadCategoryItems(currentCategory);
    } else {
      const itemCacheKey = getCacheKey('items', `${currentTab}_all`);
      
      // Cache em mem√≥ria
      if (loadedItems[`${currentTab}_all`] && loadedItems[`${currentTab}_all`].length > 0) {
        items = loadedItems[`${currentTab}_all`];
        console.log(`[MEMORY CACHE] Itens carregados da mem√≥ria: ${currentTab}`);
      } else {
        // Cache em localStorage
        let cachedItems = getCache(itemCacheKey);
        
        if (cachedItems) {
          items = cachedItems;
          loadedItems[`${currentTab}_all`] = cachedItems;
          console.log(`[CACHE] Itens carregados do cache: ${currentTab}`);
        } else {
          const itemUrl = `${API.base}/player_api.php?username=${API.user}&password=${API.pass}&action=${itemAction}`;
          const itemRes = await fetchWithRetry(itemUrl);
          items = await itemRes.json();
          
          if (!Array.isArray(items)) {
            items = [];
          }
          
          // Salva em ambos os caches
          setCache(itemCacheKey, items, CACHE_CONFIG.ITEMS_TTL);
          loadedItems[`${currentTab}_all`] = items;
        }
      }
      
      filteredItems = items;
      renderItems(items);
    }
  } catch (e) {
    console.error('Erro ao carregar:', e);
    content.innerHTML = `
      <div class="empty-state">
        <i class="bi bi-exclamation-triangle"></i>
        <h3>Erro ao carregar</h3>
        <p>N√£o foi poss√≠vel carregar o conte√∫do. Tente novamente.</p>
        <button class="btn-play" onclick="loadTab()" style="margin-top: 1rem;">
          <i class="bi bi-arrow-clockwise"></i> Tentar Novamente
        </button>
      </div>
    `;
  } finally {
    isLoading = false;
  }
}

      <div class="episode-number">${ep.episode_num || ep.id}</div>
      <div class="episode-info">
        <div class="episode-title">${ep.title || `Epis√≥dio ${ep.episode_num}`}</div>
        ${ep.info?.duration ? `<div class="episode-duration">${ep.info.duration}</div>` : ''}
      </div>
    </div>
  `).join('');
}

function playEpisode(episodeId, ext = 'mp4') {
  closeModal('detailModal');
  document.getElementById('playerSection').style.display = 'block';
  
  const url = `${API.base}/series/${API.user}/${API.pass}/${episodeId}.${ext}`;
  
  const type = ext === 'mp4' || ext === 'mkv' ? 'mp4' : 'hls';
  playStream(url, type, 'Epis√≥dio');
}

// ============================================================================
// FAVORITOS
// ============================================================================
function toggleFav(id, name, icon, type) {
  const exists = favorites.find(f => f.id === id);
  
  if (exists) {
    favorites = favorites.filter(f => f.id !== id);
    showToast('Removido dos favoritos', 'info');
  } else {
    favorites.push({ id, name, icon, type });
    showToast('Adicionado aos favoritos', 'success');
  }
  
  localStorage.setItem("iptvFav", JSON.stringify(favorites));
  
  // Atualiza UI
  if (currentTab === 'fav') {
    items = favorites.map(f => ({
      stream_id: f.id,
      series_id: f.id,
      name: f.name,
      stream_icon: f.icon,
      cover: f.icon,
      type: f.type
    }));
    renderItems(items);
  } else {
    renderItems(filteredItems);
  }
}

function toggleFavFromModal(id, name, icon, type) {
  toggleFav(id, name, icon, type);
}

// ============================================================================
// BUSCA
// ============================================================================
document.getElementById("search").addEventListener("input", e => {
  const query = e.target.value.toLowerCase().trim();
  
  if (query === '') {
    filteredItems = items;
  } else {
    filteredItems = items.filter(i => i.name && i.name.toLowerCase().includes(query));
  }
  
  renderItems(filteredItems);
});

// ============================================================================
// ATALHOS DE TECLADO
// ============================================================================
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') {
    closeModal('detailModal');
    closeModal('accountModal');
  }
});

// Fecha modal ao clicar no overlay
document.querySelectorAll('.modal-overlay').forEach(modal => {
  modal.addEventListener('click', e => {
    if (e.target === modal) {
      modal.classList.remove('show');
    }
  });
});
</script>
